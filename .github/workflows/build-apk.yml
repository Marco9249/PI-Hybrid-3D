name: Build Android APK
permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Prepare Capacitor App
      run: |
        echo "ðŸ“‚ Creating app structure..."
        mkdir -p mobile-app/www
        
        echo "ðŸ“¦ Copying files..."
        # Copy files verbosely to ensure they exist
        cp -v *.html mobile-app/www/ || echo "No HTML files found!"
        cp -v manifest.json mobile-app/www/ || echo "No manifest found!"
        cp -v sw.js mobile-app/www/ || echo "No SW found!"
        
        if [ -d "layers" ]; then
          echo "ðŸ“¦ Copying layers..."
          mkdir -p mobile-app/www/layers
          cp -v layers/*.html mobile-app/www/layers/
        fi
        
        if [ -d "assets" ]; then
          echo "ðŸ“¦ Copying assets..."
          cp -r assets mobile-app/www/
        fi
        
        echo "ðŸ” VERIFYING WWW CONTENT:"
        ls -R mobile-app/www
        
        # Initialize Capacitor Project
        cd mobile-app
        echo "ðŸ”§ Initializing NPM & Capacitor..."
        npm init -y
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
        # Create config
        cat > capacitor.config.json << 'CAPCONFIG'
        {
          "appId": "com.pihybrid.solar",
          "appName": "PI-Hybrid Solar",
          "webDir": "www",
          "server": {
            "androidScheme": "https"
          }, 
          "plugins": {
            "SplashScreen": {
              "launchShowDuration": 0
            }
          }
        }
        CAPCONFIG
        
        npx cap add android
        npx cap sync
    
    - name: Build APK with Gradle
      run: |
        cd mobile-app/android
        chmod +x gradlew
        echo "ðŸ—ï¸ Building Debug APK..."
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PI-Hybrid-App-Debug
        path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Upload Web Debug Assets (On Failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-www-folder
        path: mobile-app/www

