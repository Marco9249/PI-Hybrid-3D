name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create Capacitor project
      run: |
        mkdir -p mobile-app/www
        
        # Copy ALL html files from root
        cp *.html mobile-app/www/ 2>/dev/null || true
        cp manifest.json mobile-app/www/ 2>/dev/null || true
        cp sw.js mobile-app/www/ 2>/dev/null || true
        
        # Copy layers
        if [ -d "layers" ]; then
          mkdir -p mobile-app/www/layers
          cp layers/*.html mobile-app/www/layers/ 2>/dev/null || true
        fi
        
        # Copy assets (icons + libs)
        if [ -d "assets" ]; then
          cp -r assets mobile-app/www/assets 2>/dev/null || true
        fi
        
        echo "=== Files copied to www/ ==="
        find mobile-app/www -type f | head -50
        echo "==========================="
        
        # Setup Capacitor
        cd mobile-app
        npm init -y
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
        # Create capacitor config
        cat > capacitor.config.json << 'CAPCONFIG'
        {
          "appId": "com.pihybrid.solar",
          "appName": "PI-Hybrid Solar",
          "webDir": "www",
          "server": {
            "androidScheme": "https"
          }
        }
        CAPCONFIG
        
        npx cap add android
        npx cap sync
    
    - name: Build APK
      run: |
        cd mobile-app/android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PI-Hybrid-APK
        path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90
