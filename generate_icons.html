<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Generate App Icons</title>
    <style>
        body {
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 30px;
            font-family: Arial;
            color: #fff;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 20px;
        }

        .label {
            font-size: 14px;
            color: #888;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .instructions {
            max-width: 500px;
            text-align: center;
            color: #aaa;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>ðŸ“± PI-Hybrid App Icon Generator</h2>

    <div>
        <p class="label">512x512</p>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <div>
        <p class="label">192x192</p>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>

    <div>
        <button onclick="downloadIcon(512)">â¬‡ Download 512x512</button>
        <button onclick="downloadIcon(192)">â¬‡ Download 192x192</button>
    </div>

    <div class="instructions">
        <strong>Instructions:</strong><br>
        1. Click the download buttons above<br>
        2. Save <code>icon-512.png</code> and <code>icon-192.png</code> to:<br>
        <code>PI-Hybrid-3D-Viz/assets/</code>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const s = size / 512; // scale factor

            // Background
            const bgGrad = ctx.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size * 0.7);
            bgGrad.addColorStop(0, '#0a0a1a');
            bgGrad.addColorStop(1, '#030308');
            ctx.fillStyle = bgGrad;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, 80 * s);
            ctx.fill();

            // Outer glow ring
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.3)';
            ctx.lineWidth = 3 * s;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, 200 * s, 0, Math.PI * 2);
            ctx.stroke();

            // Inner glow ring
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.4)';
            ctx.lineWidth = 2 * s;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, 150 * s, 0, Math.PI * 2);
            ctx.stroke();

            // Sun core
            const sunGrad = ctx.createRadialGradient(size / 2, size * 0.38, 0, size / 2, size * 0.38, 80 * s);
            sunGrad.addColorStop(0, '#F59E0B');
            sunGrad.addColorStop(0.6, '#F59E0B88');
            sunGrad.addColorStop(1, 'transparent');
            ctx.fillStyle = sunGrad;
            ctx.beginPath();
            ctx.arc(size / 2, size * 0.38, 80 * s, 0, Math.PI * 2);
            ctx.fill();

            // Sun center bright spot
            const sunCore = ctx.createRadialGradient(size / 2, size * 0.38, 0, size / 2, size * 0.38, 35 * s);
            sunCore.addColorStop(0, '#ffffff');
            sunCore.addColorStop(0.5, '#F59E0B');
            sunCore.addColorStop(1, 'transparent');
            ctx.fillStyle = sunCore;
            ctx.beginPath();
            ctx.arc(size / 2, size * 0.38, 35 * s, 0, Math.PI * 2);
            ctx.fill();

            // Sun rays
            ctx.save();
            ctx.translate(size / 2, size * 0.38);
            for (let i = 0; i < 8; i++) {
                ctx.rotate(Math.PI / 4);
                const rayGrad = ctx.createLinearGradient(0, 0, 100 * s, 0);
                rayGrad.addColorStop(0, '#F59E0B66');
                rayGrad.addColorStop(1, 'transparent');
                ctx.strokeStyle = rayGrad;
                ctx.lineWidth = 2 * s;
                ctx.beginPath();
                ctx.moveTo(45 * s, 0);
                ctx.lineTo(100 * s, 0);
                ctx.stroke();
            }
            ctx.restore();

            // Neural network nodes
            const nodes = [
                { x: 0.25, y: 0.6 }, { x: 0.4, y: 0.55 }, { x: 0.6, y: 0.55 }, { x: 0.75, y: 0.6 },
                { x: 0.3, y: 0.72 }, { x: 0.5, y: 0.68 }, { x: 0.7, y: 0.72 },
                { x: 0.5, y: 0.82 }
            ];

            // Draw connections
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.25)';
            ctx.lineWidth = 1.5 * s;
            const connections = [[0, 4], [0, 5], [1, 4], [1, 5], [1, 6], [2, 4], [2, 5], [2, 6], [3, 5], [3, 6], [4, 7], [5, 7], [6, 7]];
            connections.forEach(([a, b]) => {
                ctx.beginPath();
                ctx.moveTo(nodes[a].x * size, nodes[a].y * size);
                ctx.lineTo(nodes[b].x * size, nodes[b].y * size);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach((node, i) => {
                const nodeGrad = ctx.createRadialGradient(node.x * size, node.y * size, 0, node.x * size, node.y * size, 10 * s);
                if (i < 4) {
                    nodeGrad.addColorStop(0, '#06B6D4');
                    nodeGrad.addColorStop(1, '#06B6D466');
                } else if (i < 7) {
                    nodeGrad.addColorStop(0, '#8B5CF6');
                    nodeGrad.addColorStop(1, '#8B5CF666');
                } else {
                    nodeGrad.addColorStop(0, '#10B981');
                    nodeGrad.addColorStop(1, '#10B98166');
                }
                ctx.fillStyle = nodeGrad;
                ctx.beginPath();
                ctx.arc(node.x * size, node.y * size, (i === 7 ? 10 : 7) * s, 0, Math.PI * 2);
                ctx.fill();

                // Node glow
                ctx.shadowColor = i < 4 ? '#06B6D4' : i < 7 ? '#8B5CF6' : '#10B981';
                ctx.shadowBlur = 15 * s;
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // "PI" text
            ctx.font = `900 ${60 * s}px 'Arial Black', Arial`;
            ctx.textAlign = 'center';
            const textGrad = ctx.createLinearGradient(size * 0.35, size * 0.9, size * 0.65, size * 0.9);
            textGrad.addColorStop(0, '#06B6D4');
            textGrad.addColorStop(1, '#8B5CF6');
            ctx.fillStyle = textGrad;
            ctx.fillText('PI', size / 2, size * 0.97);
        }

        function downloadIcon(iconSize) {
            const canvas = document.getElementById('icon' + iconSize);
            const link = document.createElement('a');
            link.download = 'icon-' + iconSize + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw both icons
        drawIcon(document.getElementById('icon512'));
        drawIcon(document.getElementById('icon192'));
    </script>
</body>

</html>
