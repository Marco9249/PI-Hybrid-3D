<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Hybrid 3D Viz - Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap');

        body {
            background-color: #030308;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0a1a 0%, #030308 100%);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(135deg, #06B6D4, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
            animation: pulse 3s infinite ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .btn-launch {
            display: inline-block;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #030308;
            background: #06B6D4;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-launch:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 0 60px rgba(6, 182, 212, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .btn-launch::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .github-link {
            margin-top: 50px;
            display: block;
            color: #8B5CF6;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .github-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @keyframes shine {
            0% {
                left: -100%;
                top: -100%;
            }

            20% {
                left: 100%;
                top: 100%;
            }

            100% {
                left: 100%;
                top: 100%;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 50px rgba(139, 92, 246, 0.6));
            }
        }

        /* Particles */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <p>PHYSICS-INFORMED HYBRID 3D VIZ</p>
        <h1>PI-HYBRID</h1>
        <p>Ready to explore the neural architecture?</p>

        <a href="index.html" class="btn-launch">LAUNCH PROJECT ðŸš€</a>

        <a href="https://github.com/new" target="_blank" class="github-link">Project Repository</a>
    </div>

    <script>
        // Simple Particle System
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? 'rgba(6, 182, 212, 0.5)' : 'rgba(139, 92, 246, 0.5)';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
